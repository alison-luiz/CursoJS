<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        body {
            font-family: Arial;
            font-style: italic;
        }

        label {
            cursor: pointer;
        }

        .block {
            display: block;
            font-size: 24px;
            background-color: blue;
            font-size: 36px;
        }
    </style>


</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>My Form</p>
        <!--         <label>
            Name:
            <input type="text" id="name" name="name" placeholder="Digite seu nome aqui" />
        </label> -->
        <p>
            <label class="block" for="name-2">Name:</label>
            <input type="text" id="name-2" name="name-2" placeholder="Digite seu nome aqui" />
        </p>
        <p>
            I'm dev?<br>
            <label for="dev">Yes:</label>
            <input type="radio" id="dev" name="dev" value="true" /><br>
            <label for="dev">No:</label>
            <input type="radio" id="dev" name="dev" value="true" /><br>
        </p>
        <p>
            Habilits?<br>
            <label for="dev">PHP:</label>
            <input type="checkbox" id="dev" name="dev" value="true" /><br>
            <label for="dev">JAVA:</label>
            <input type="checkbox" id="dev" name="dev" value="true" /><br>
        </p>
        <p>
            Genero:<br>
            <label for="gen">Male:</label>
            <input type="radio" id="gen" name="gen" value="true" /><br>
            <label for="dev">Female:</label>
            <input type="radio" id="gen" name="gen" value="true" /><br>
        </p>
        <p>
            <label class="block" for="date">Date:</label>
            <input type="date" id="date" name="date" />
        </p>
        <p>
            <label class="block" for="datetime">Date time:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00" />
        </p>
        <p>
            <label class="block" for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00:01" />
        </p>
        <p>
            <label class="block" for="corlor">Color:</label>
            <input type="color" id="color" name="color" value="#FF0000" />
        </p>
        <p>
            <label class="block" for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu email aqui" />
        </p>
        <p>
            <label class="block" for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png" multiple />
        </p>
        <p>
            <label class="block" for="number">Quantidade:</label>
            <input type="number" id="number" name="number" value="3" max="10" />
        </p>
        <p>
            <label class="block" for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha aqui" />
        </p>
        <p>
            <label class="block" for="range">Range:</label>
            <input type="range" id="range" name="range" />
        </p>
        <p>
            <label class="block" for="select">Selecione:</label>
            <select>
                <optgroup label="teste">
                    <option value="1" label="Numero 1"></option>
                    <option value="1" label="Numero 1"></option>
                    <option value="1" label="Numero 1"></option>
                    <option value="1" label="Numero 1"></option>
                    <option value="1" label="Numero 1"></option>
                </optgroup>
            </select>
        </p>
        <p>
            <label class="block" for="textarea">Range:</label>
            <textarea name="textarea" id="textarea" ></textarea>
        </p>
        <br>
        <br>
        <br>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
